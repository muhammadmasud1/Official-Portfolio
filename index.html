    <title>Masud Language Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#C1121F',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        /* Hide native cursor on desktop to allow custom cursor to take over */
        @media (hover: hover) and (pointer: fine) {
            body, a, button, input, select, textarea, [role="button"] {
                cursor: none !important;
            }
        }

        .chinese-font {
            font-family: 'Noto Serif SC', serif;
        }
        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
        .gradient-text {
            background: linear-gradient(135deg, #C1121F 0%, #780000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Smooth Lift Effect for Cards */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-8px);
        }
    </style>
